<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeemable Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .redeem-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .redeem-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Redeemable Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Points Required</th>
                <th>Quantity Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in redeemable_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.points_required }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <button class="redeem-button" onclick="redeemItem({{ item.id }})">Redeem</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function redeemItem(itemId) {
            fetch(`/redeem_item/${itemId}`, {
                method: 'POST',
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Item redeemed successfully!');
                      window.location.reload();
                  } else {
                      alert('Failed to redeem item: ' + data.message);
                  }
              });
        }
    </script>
</body>
</html>
