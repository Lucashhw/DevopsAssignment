<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
        .form-container button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    <div class="form-container">
        <form action="/admin/update_student/{{ student.id }}" method="post">
            <input type="hidden" name="student_id" value="{{ student.id }}">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{ student.name }}" required>
        
            <label for="diploma">Diploma:</label>
            <input type="text" id="diploma" name="diploma" value="{{ student.diploma }}" required>
        
            <label for="year_of_entry">Year of Entry:</label>
            <input type="number" id="year_of_entry" name="year_of_entry" value="{{ student.year_of_entry }}" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" required>
        
            <label for="student_points">Points:</label>
            <input type="number" id="student_points" name="student_points" value="{{ student.points }}" required>
        
            <!-- Optional: Allow changing password -->
            <label for="new_password">New Password (Optional):</label>
            <input type="password" id="new_password" name="new_password" placeholder="Leave blank to keep current password">
        
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
