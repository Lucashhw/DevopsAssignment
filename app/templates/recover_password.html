<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - Library Board Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .recover-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .recover-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .recover-container input {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .recover-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .recover-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="recover-container">
        <h1>Recover Password</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/recover_password" method="post">
            <input type="text" id="username" name="username" placeholder="Enter your username (Student ID)" required>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
            <button type="submit">Update Password</button>
        </form>
        <p><a href="/">Back to Login</a></p>
    </div>
</body>
</html>
